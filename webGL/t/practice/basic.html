<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本图行</title>
    <script src="utils.js"></script>
</head>
<body>
<canvas width="500" height="500" id="myCanvas"></canvas>

<script>
    var myCanvas = document.getElementById('myCanvas');
    var gl = myCanvas.getContext('webgl');

    var VERTEX_SHADER = '' +
        'attribute vec4 a_pos;' +
        'void main(){' +
        "gl_Position = a_pos;" +
        "gl_PointSize = 25.0;" +
        "}";
    var FRAG_SHADER = "" +
        "void main(){" +
        "gl_FragColor = vec4(1.0,0.0,0.0,1.0);" +
        "}";

    const program = createShader(gl, VERTEX_SHADER, FRAG_SHADER);
    var dataMultiplePoint = new Float32Array([
        0.0, 0.0,
        0.0, 0.5,
        0.5, -0.5,
    ]);
    createBuffer(gl, dataMultiplePoint, "a_pos", program);
    // gl.drawArrays(gl.POINTS, 0, 5);
    // gl.drawArrays(gl.LINES, 0, 5);
    // gl.drawArrays(gl.TRIANGLE_FAN, 0, 5);
    gl.drawArrays(gl.LINE_LOOP, 0, 5);
</script>
</body>
</html>
