<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Person running</title>
    <script src="http://www.yanhuangxueyuan.com/threejs/build/three.js"></script>
    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/controls/OrbitControls.js"></script>
<!--    <script src="http://www.yanhuangxueyuan.com/threejs/examples/js/loaders/OBJLoader.js"></script>-->
</head>
<body>
<script>
    /**
     * create Scene
     */
    var scene = new THREE.Scene();

    /**
     * create camera
     */
    var width = window.innerWidth; //窗口宽度
    var height = window.innerHeight; //窗口高度
    var k = width / height; //窗口宽高比
    var s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)


    // 通过加载器ObjectLoader加载./marine_anims_core.json模型文件
    var loader = new THREE.ObjectLoader();
    loader.load("./tsconfig.json", function(obj) {
        console.log(obj);//浏览器控制台查看加载返回的结果
        scene.add(obj); //添加到场景中
    })


    /**
     * renderer
     */
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);//设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    // renderer.render(scene, camera);
    const controls =new THREE.OrbitControls(camera);
    function animate() {
        requestAnimationFrame( animate );
        renderer.render( scene, camera );
        controls.update();

    }
    animate()
</script>
</body>
</html>
